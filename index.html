<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="sidebar">
        <h2>Search for a City:</h2>
        <form action="">
            <input type="text" placeholder="City Name"> <br>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <div class="previous-search"></div>
    </div>

    <div class="current-weather">
        <h2 class="city-name city-date img">City (dd/mm/yyyy)</h2>
        <ul class="weather-info">
            <li id="temp">Temp: </li>
            <li id="wind">Wind: </li>
            <li id="humidity">Humidity: </li>
            <li id="Uv-Index">UV Index: </li>
        </ul>
    </div>

    <section class="five-day-forecast">
        <h2>5-Day Forecast:</h2>
        <div>

            <div class="day-info">
                <h3 id="date">dd/mm/yyyy</h3>
                <img src="" alt="">
                <ul class="weather-info">
                    <li id="temp">Temp:</li>
                    <li id="wind">Wind:</li>
                    <li id="humidity">Humidity:</li>
                </ul>
            </div>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
